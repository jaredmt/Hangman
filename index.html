<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game | Jared Ticotin</title>
</head>
<body>
    <header>
        <div class="header-bg"></div>
        <h1>Hang<span class="tilt">man</span></h1>
    </header>

    <div class="container">
        <div class="game-container">

            <!--letters to choose from-->
            <div class="letter-box">
                <div class="letters-title"><h2>Choose carefully!</h2></div>
                <div class="letters">
                    
                </div>
            </div>
            
            <!--display results (letters to guess)-->
            <div class="gameboard-box">
                <div class="gameboard-title"></div>
                <div class="gameboard-sentence">
                    
                </div>
            </div>

            <!--game controls form-->
            <div class="game-controls">
                <h3>Game Controls</h3>
                <ul id="game-controls">
                    <li><button class="btn game-control" type="button">New Game</button></li>
                    
                    <li>
                        <select name="" id="categories" class="game-control">

                        </select>
                    </li>
                    
                    <li>
                        <select name="" id="difficulty" class="game-control">

                        </select>
                    </li>
                    
                </ul>
                    
                    
            </div>
            
        </div>
    </div>

    <footer>
        
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
